<VirtualHost *:80>
    DocumentRoot /var/www/dev/ts/web

    ServerName ts 
    ServerAdmin mopkob@ituse.ru

    ErrorLog /var/www/dev/ts/var/logs/apache_error.log 
    CustomLog /var/www/dev/ts/var/logs/apache_access.log common

    <Directory /var/www/dev/ts/web>
	Options +ExecCGI 
	Options +FollowSymLinks
	Options +Indexes
	AllowOverride All
	Order allow,deny
	Allow from all
	
#	RewriteBase /
    RewriteEngine On
    #RewriteBase /path/to/app
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ index.php [QSA,L]

#	RewriteRule ^$ index.html [QSA]
#	RewriteRule ^([^.]+)$ $1.html [QSA]
#	RewriteCond %{REQUEST_FILENAME} !-f
#	RewriteRule ^(.*)$ index_dev.php [QSA,L]

    </Directory>
    LogLevel warn
    ServerSignature On
</VirtualHost>