<VirtualHost *:80>
    DocumentRoot /var/www/dev/ra/web

    ServerName ra 
    ServerAdmin mopkob@ituse.ru

    ErrorLog /var/www/dev/ra/var/logs/apache_error.log 
    CustomLog /var/www/dev/ra/var/logs/apache_access.log common

    <Directory /var/www/dev/ra/web>
	Options +ExecCGI 
	Options +FollowSymLinks
	Options +Indexes
	AllowOverride All
	Order allow,deny
	Allow from all

	RewriteRule ^$ index.html [QSA]
	RewriteRule ^([^.]+)$ $1.html [QSA]
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteRule ^(.*)$ index_dev.php [QSA,L]

    </Directory>
    LogLevel warn
    ServerSignature On
</VirtualHost>